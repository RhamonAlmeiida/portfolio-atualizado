<section class="contato">
  <h2>Contato</h2>
  <form>
    <input pInputText placeholder="Seu nome" />
    <input pInputText placeholder="Seu e-mail" />
    <textarea pInputTextarea placeholder="Mensagem"></textarea>
    <button pButton label="Enviar" icon="pi pi-send" class="p-button-info"></button>
  </form>
  <div class="redes">
    <i class="pi pi-linkedin"></i>
    <i class="pi pi-github"></i>
    <i class="pi pi-envelope"></i>
  </div>
</section>
